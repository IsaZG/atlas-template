version: '3'

services:
  mysql:
    image: mysql/mysql-server:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: "mysql"
      MYSQL_ROOT_PASSWORD: "password"
    networks:
      - second-lab-network
  
  atlas-template:
    build: ./image
    ports:
      - 8080:80
    networks:
      - second-lab-network
  
networks:
    second-lab-network:
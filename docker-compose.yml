version: '3'

services:
  mysql:
    image: mysql/mysql-server:latest
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE: mysql
      - MYSQL_ROOT_PASSWORD: password
    networks:
      - second-lab-network
  
  atlas-template:
    build: ./image
    ports:
      - 8080:80
    container_name: atlas-template
    networks:
      - second-lab-network
  
networks:
    second-lab-network: